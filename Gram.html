<head>
  <meta charset="UTF-8">
  <title>Gram</title>
</head>
<body>
  <div class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
      <div class="container-fluid">
        <ul class="nav">
          <li>
            <a href="#" id="default" class="brand">Gram</a>
          </li>
          <li>
            <a href="#" id="share">Share</a>
          </li>
        </ul>
        {{> participants}}
      </div>  
    </div>
  </div>
  <div class="container-fluid">
    <div id="main"></div>
  </div>
</body>

<template name="participants">
  <ul class="nav pull-right">
    <li class="dropdown">
      <a href="#" class="dropdown-toggle" data-toggle="dropdown">
        Participants
        <b class="caret"></b>
      </a>
      <ul class="dropdown-menu">
        {{#each participants}}
        <li>
          <a href="#">{{this}}</a>
        </li>
        {{/each}}
      </ul>
    </li>
  </ul>
</template>
