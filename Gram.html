<head>
  <meta charset="UTF-8">
  <title>Gram</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
  <!--link rel="stylesheet" href="/css/bootstrap-responsive.min.css"-->
  <link rel="stylesheet" href="/css/codemirror.css">
  <link rel="stylesheet" href="/css/codemirror-themes.css">
  <link rel="stylesheet" href="/css/screen.css">
</head>
<body>
  <div class="navbar navbar-inverse navbar-static-top">
    <div class="navbar-inner">
      <ul class="nav">
          <li>
            <a href="#" id="default" class="brand">Gram</a>
          </li>
          <li>
            <a href="#" id="share">Share</a>
          </li>
        </ul>
        {{> participants}}
    </div>
  </div>
  <div id="document-main">
    <div id="document-row">
      <div id="owner">
        <div class="username">My code</div>
      </div>
      <div id="divider"></div>
      <div id="participant">
        <div class="username"><span>No one</span>'s code</div>
      </div>
    </div>
  </div>
</body>

<template name="participants">
  <ul class="nav pull-right">
    {{#each participants}}
    <li>
      <a href="#" class="participant" rel="{{this}}">
        <i class="icon-user icon-white"></i>
      </a>
    </li>
    {{/each}}
  </ul>
</template>
